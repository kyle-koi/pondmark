<!DOCTYPE html>
<html>
<head>
  <title>Select Folder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 0; }
    select, button { width: 100%; padding: 8px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #0051a2; }
  </style>
</head>
<body>
  <h2>Save to Folder</h2>
  <div>
    <label for="folderSelect">Choose folder:</label>
    <select id="folderSelect"></select>
  </div>
  <button id="saveBtn">Save</button>
  <script src="select_folder.js"></script>
</body>
</html>
